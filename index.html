    <main>

       <section class="container">

                <p>En este sitio puedes consultar el motivo o la causal de devolución de tus facturas</p>

            <div class="col-8">

                        <div class="col-2">

                        </div>
                        <div class="col-5">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">#Factura</span>

                    </div>

                                <input type="text" class="form-control" placeholder="821-1" aria-label="Username" aria-describedby="basic-addon1">

                        </div>

                </form>
            </div>
        </div>
